buildscript {
    ext {
        buildToolsVersion = "35.0.0" // Change from 34.0.0
        minSdkVersion = 26          // Change from 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/react-native-vision-camera/android/maven") }
    }
    dependencies {
        // Android Gradle Plugin version aligned with Gradle 8.7 for React Native 0.80.x
        classpath("com.android.tools.build:gradle:8.6.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"